<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<style>
body {
	font-family: Arial;
	background: #f2f2f2;
	padding: 40px;
}

.container {
	max-width: 400px;
	margin: auto;
	background: white;
	padding: 20px;
	border-radius: 10px;
}

h2 {
	text-align: center;
}

input[type=text], input[type=password], input[type=email] {
	width: 100%;
	padding: 10px;
	margin: 8px 0;
	border: 1px solid #ccc;
	border-radius: 4px;
}

button {
	background-color: #2196F3;
	color: white;
	padding: 10px 15px;
	border: none;
	border-radius: 4px;
	width: 100%;
}

a {
	display: block;
	text-align: center;
	margin-top: 10px;
}
</style>
</head>
<body>
	<div class="container">
		<h2>Register</h2>
		<form action="RegisterServlet" method="post">
			<input type="text" name="username" placeholder="Username" required />
			<input type="password" name="password" placeholder="Password"
				required /> <input type="email" name="email" placeholder="Email"
				required />
			<button type="submit">Register</button>
		</form>
		<a href="login.html">Already have an account? Login</a>
	</div>
</body>
</html>
